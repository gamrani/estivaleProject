<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body ng-app="myApp" ng-controller="myController">

<div class="col-md-6 col-sm-12 col-xs-12">
<div class="panel panel-info spacer">
<div class="panel-heading"> Reservation </div>
  <div class="panel-body">
  <form>
     <div class="form-group">
      <label>Code Reservation</label>
     <input type="text" ng-model="idSejour" />
     <button ng-click="chargerReservation()">Charger</button>
     </div>
  </form>
</div>
</div>
</div>
<div ng-show="show" >
<div class="col-md-6 col-sm-12 col-xs-12" class="ss">
  <div class="panel panel-info spacer">
     <div class="panel-heading">Informations Sur Votre Reservation</div>
     <div class="panel-body" >
     <h2>Informations sur votre réservation</h2>
         <div class="form-group">
            <label>Code de reservation : </label>
            <label class="info">{{sejour.id}}</label>
         </div>
         <div class="form-group">
            <label>Nombre de personnes: </label>
            <label class="info">{{sejour.nombrePersonne}}</label>
         </div>
          <div class="form-group">
            <label>Numero d'hebergement : </label>
            <label class="info">{{sejour.numeroHebergement}}</label>
         </div>
         <div class="form-group">
            <label>Localisation d'hebergement: </label>
            <label class="info">{{sejour.localisation_hebergement}}</label>
         </div>
         <div class="form-group">
            <label>Restauration : </label>
            <label class="info">{{sejour.restauration}}</label>
         </div>
         <div class="form-group">
            <label>Date debut : </label>
            <label class="info">{{sejour.dateDebut}}</label>
         </div>
         <div class="form-group">
            <label>Date fin : </label>
            <label class="info">{{sejour.dateFine}}</label>
         </div>
         <div class="form-group">
            <label>Prix : </label>
            <label class="info">{{sejour.prix}}</label>
         </div>
         <form> 
          <button class="btn btn-primary" ng-click="modifierReservation()">MODIFIER</button>
         <button class="btn btn-primary" ng-click="annulerReservation()">ANNULER</button>
         </form>
  
         
         <h2>Vos coordonnées</h2>
         
         <div class="form-group">
            <label>Nom : </label>
            <label class="info">{{sejour.user.nom}}</label>
         </div>
         <div class="form-group">
            <label>Prenom : </label>
            <label class="info">{{sejour.user.prenom}}</label>
         </div>
         <div class="form-group">
            <label>Cin: </label>
            <label class="info">{{sejour.user.cin}}</label>
         </div>
         <div class="form-group">
            <label>Date d'inscription : </label>
            <label class="info">{{sejour.user.dateInscription}}</label>
         </div>
         <div class="form-group">
            <label>Telephone: </label>
            <label class="info">{{sejour.user.telephone}}</label>
         </div>
         <div class="form-group">
            <label>Email: </label>
            <label class="info">{{sejour.user.email}}</label>
         </div>
     <button class="btn btn-primary" ng-click="modifierCompte()">MODIFIER</button>
     </div>
  </div>

</div>




<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
